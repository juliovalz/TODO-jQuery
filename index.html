	
  <html>
    <head>
		<meta charset="utf-8">
		<title>Todo  jQuery</title>
		<link rel="stylesheet" href="css/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  

    <script src="js/app.js"></script>
	</head>
    <body>
		  <section class="todo">
        <h1 class="h1">todo</h1>
        <container class="container">
            <header class="header">
              <button class="button" >
                </button>   
				      <input class="new-todo" id="input-todo" placeholder="What needs to be done?" autofocus> 
            </header>           
            <ul class="todo-list" id="todo-list" >
                  <li class="list">
                     <input class="check css-checkbox" type="checkbox" id="checkboxG1">
                     <label for="checkboxG1" class="css-label check"></label>
                     <label class="element" >a </label>
                       <button class="delete">X</button>
                   </li> 
                   
            </ul>    
            <footer class="footer">
              <label class="items"> 0 items left </label>
              <button class="all">All</button> 
              <button class="active">Active</button> 
              <button class="completed">Completed</button> 
              <button class="clear">Clear completed</button>  
            </footer>
       </container>

		  </section>
    </body>
  </html>
